<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMBU MusikSpelare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --bg-darker: #000000;
            --accent-color: #ff0000;
            --accent-hover: #ff3333;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-muted: #666666;
        }

        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            height: calc(100vh - 90px);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--bg-darker);
            padding: 24px 12px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
            border-right: 1px solid var(--bg-secondary);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: bold;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            font-size: 14px;
            font-family: inherit;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--text-primary);
            background-color: var(--bg-secondary);
        }

        .nav-item i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .divider {
            height: 1px;
            background-color: var(--bg-secondary);
            margin: 8px 12px;
        }

        .playlist-section {
            flex: 1;
            overflow-y: auto;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            margin-bottom: 12px;
        }

        .section-title-small {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .create-playlist-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .create-playlist-btn:hover {
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            transform: scale(1.1);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .playlist-item:hover, .playlist-item.active {
            color: var(--text-primary);
            background-color: var(--bg-secondary);
        }

        .playlist-item i {
            font-size: 16px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            background: var(--bg-primary);
        }

        /* Header */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            padding: 12px 0;
            z-index: 100;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 600px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 25px;
            border: 1px solid var(--bg-tertiary);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--accent-color);
            background-color: var(--bg-tertiary);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .filter-btn {
            padding: 6px 16px;
            border-radius: 20px;
            border: 1px solid var(--bg-tertiary);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--text-primary);
            color: var(--bg-darker);
            border-color: var(--text-primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        /* YouTube Player Container */
        .player-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
            display: none;
        }

        .player-section.active {
            display: block;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: var(--bg-darker);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-info {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .player-details h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .player-details p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .player-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        /* Results Grid */
        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 4px 20px rgba(255,0,0,0.4);
        }

        .add-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            background: rgba(0,0,0,0.6);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-card:hover .add-btn {
            opacity: 1;
        }

        .add-btn:hover {
            background: var(--accent-color);
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .video-channel {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Playlist View */
        .playlist-view {
            display: none;
        }

        .playlist-view.active {
            display: block;
        }

        .playlist-header {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
            padding: 24px;
            background: linear-gradient(to bottom, var(--bg-tertiary), transparent);
            border-radius: 12px;
        }

        .playlist-cover {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--accent-color), #ff6b6b);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .playlist-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .playlist-type {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .playlist-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .playlist-meta {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .playlist-actions {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }

        .play-btn-large {
            width: 56px;
            height: 56px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.3);
        }

        .play-btn-large:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }

        .delete-playlist-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .delete-playlist-btn:hover {
            color: var(--accent-color);
            background-color: rgba(255, 0, 0, 0.1);
        }

        /* Track List */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .track-list-item {
            display: grid;
            grid-template-columns: 50px 60px 1fr 100px 50px;
            align-items: center;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 16px;
        }

        .track-list-item:hover {
            background-color: var(--bg-secondary);
        }

        .track-list-item.playing {
            background-color: rgba(255, 0, 0, 0.1);
        }

        .track-number {
            color: var(--text-secondary);
            font-size: 16px;
            text-align: center;
        }

        .track-list-item.playing .track-number {
            color: var(--accent-color);
        }

        .track-thumbnail {
            width: 60px;
            height: 45px;
            border-radius: 4px;
            object-fit: cover;
        }

        .track-list-info h4 {
            font-size: 14px;
            margin-bottom: 2px;
            font-weight: 600;
        }

        .track-list-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .track-duration {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: right;
        }

        .track-remove {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            padding: 8px;
        }

        .track-list-item:hover .track-remove {
            opacity: 1;
        }

        .track-remove:hover {
            color: var(--accent-color);
        }

        /* Loading & Empty States */
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 60px;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--text-muted);
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Bottom Player Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-darker);
            border-top: 1px solid var(--bg-secondary);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            height: 90px;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 30%;
            min-width: 200px;
        }

        .now-playing img {
            width: 56px;
            height: 42px;
            border-radius: 4px;
            object-fit: cover;
        }

        .now-playing-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .now-playing-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
            max-width: 600px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
            padding: 8px;
        }

        .control-btn:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 40px;
            height: 40px;
            background-color: var(--text-primary);
            color: var(--bg-darker);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .control-btn.play-pause:hover {
            background-color: var(--accent-color);
            color: white;
            transform: scale(1.05);
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: var(--bg-secondary);
            padding: 32px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal h2 {
            margin-bottom: 24px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--bg-tertiary);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 25px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-muted);
        }

        .btn-secondary:hover {
            border-color: var(--text-primary);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: scale(1.02);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 100px;
            right: 30px;
            background-color: var(--accent-color);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Playing Indicator */
        .playing-indicator {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 16px;
            justify-content: center;
        }

        .playing-indicator span {
            width: 3px;
            background-color: var(--accent-color);
            animation: sound 1s ease-in-out infinite;
            border-radius: 1px;
        }

        .playing-indicator span:nth-child(1) { height: 8px; animation-delay: 0s; }
        .playing-indicator span:nth-child(2) { height: 16px; animation-delay: 0.2s; }
        .playing-indicator span:nth-child(3) { height: 12px; animation-delay: 0.4s; }

        @keyframes sound {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
            }
            
            .logo span, .nav-item span, .section-header span, .playlist-item span {
                display: none;
            }
            
            .playlist-cover {
                width: 150px;
                height: 150px;
            }
            
            .playlist-title {
                font-size: 32px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
            
            .player-bar {
                padding: 12px 16px;
            }
            
            .now-playing {
                width: 40%;
            }
        }

        /* Queue */
        .queue-container {
            position: fixed;
            right: -350px;
            top: 0;
            bottom: 90px;
            width: 350px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--bg-tertiary);
            padding: 24px;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .queue-container.active {
            right: 0;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .queue-header h3 {
            font-size: 18px;
        }

        .close-queue {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
        }

        .queue-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
        }

        .queue-toggle:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="#" class="logo" onclick="showHome()">
                <div class="logo-icon">
                    <i class="fas fa-play"></i>
                </div>
                <span>BMBU</span>
            </a>

            <nav class="nav-section">
                <button class="nav-item active" onclick="showHome()">

            <div id="homeView">

                <div class="empty-state" id="emptyState">
                    <i class="fab fa-youtube" style="color: #ff0000;"></i>
                    <h2>Börja upptäcka musik</h2>
                    <p>Sök efter dina favoritlåtar och artister. Spela upp fullständiga låtar från YouTube!</p>
                </div>

                <div class="results-section" id="searchResults">

            <!-- Playlist View -->
            <div class="playlist-view" id="playlistView">

                        <h1 class="playlist-title" id="playlistViewTitle">Min Spellista</h1>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" onclick="prevTrack()" title="Föregående">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" onclick="togglePlay()" title="Spela/Pausa">
                    <i class="fas fa-play" id="miniPlayIcon"></i>

    <!-- Create Playlist Modal -->
    <div class="modal-overlay" id="playlistModal">
        <div class="modal">
            <h2>Skapa ny spellista</h2>
            <div class="form-group">
                <label for="playlistNameInput">Namn på spellista</label>
                <input type="text" id="playlistNameInput" placeholder="Min nya spellista" maxlength="50">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closePlaylistModal()">Avbryt</button>
                <button class="btn btn-primary" onclick="createPlaylist()">Skapa</button>

    <!-- Add to Playlist Modal -->
    <div class="modal-overlay" id="addToPlaylistModal">
        <div class="modal">
            <h2>Lägg till i spellista</h2>
            <div id="addToPlaylistList" style="max-height: 300px; overflow-y: auto;"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeAddToPlaylistModal()">Avbryt</button>
            </div>
        </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // State
        let player;
        let currentVideo = null;
        let isPlaying = false;
        let searchResults = [];
        let playlists = JSON.parse(localStorage.getItem('bmbu_playlists')) || [];
        let currentPlaylistId = null;
        let currentTrackIndex = 0;
        let playQueue = [];
        let trackToAdd = null;
        let currentFilter = 'all';

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emptyState = document.getElementById('emptyState');
        const searchResultsSection = document.getElementById('searchResults');
        const resultsGrid = document.getElementById('resultsGrid');
        const playerSection = document.getElementById('playerSection');
        const playlistContainer = document.getElementById('playlistContainer');
        const homeView = document.getElementById('homeView');
        const playlistView = document.getElementById('playlistView');

        // YouTube API Key (begränsad användning)
        // Obs: I produktion bör detta hanteras via backend för säkerhet
        const API_KEY = 'AIzaSyBWgk9n9X_pyQMKUs03Bu4fGD1gVoJqgpY'; // Ersätt med din egen API-nyckel

        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'playsinline': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player ready');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                updatePlayButtons();
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                updatePlayButtons();
            } else if (event.data == YT.PlayerState.ENDED) {
                nextTrack();
            }
        }

        // Search Function
        async function performSearch(query) {
            showLoading();
            
            try {
                // Använd YouTube Data API för att söka
                // Ersätt med faktiskt API-anrop när du har en API-nyckel
                // För demo använder vi en proxy eller mock
                
                const searchQuery = encodeURIComponent(query + ' music');
                
                // Alternativ 1: Använd en CORS-proxy (för utveckling)
                // const response = await fetch(`https://cors-anywhere.herokuapp.com/https://www.googleapis.com/youtube/v3/search?part=snippet&q=${searchQuery}&type=video&videoCategoryId=10&maxResults=25&key=${API_KEY}`);
                
                // Alternativ 2: Använd invidious instans (öppen API)
                const response = await fetch(`https://vid.puffyan.us/api/v1/search?q=${searchQuery}&type=video`);
                const data = await response.json();
                
                searchResults = data.map(item => ({
                    videoId: item.videoId,
                    title: item.title,
                    channel: item.author,
                    thumbnail: item.videoThumbnails?.[0]?.url || `https://i.ytimg.com/vi/${item.videoId}/mqdefault.jpg`,
                    duration: item.lengthSeconds,
                    published: item.publishedText
                }));
                
                displayResults(searchResults);
            } catch (error) {
                console.error('Search error:', error);
                // Fallback: visa meddelande om att användaren behöver API-nyckel
                showToast('Sökning kräver API-konfiguration', 'error');
                showEmptyState();
            } finally {
                hideLoading();
            }
        }

        // Display Results
        function displayResults(results) {
            if (results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 48px;"></i>
                        <h3>Inga resultat hittades</h3>
                        <p>Försök med en annan sökterm</p>
                    </div>
                `;
            } else {
                resultsGrid.innerHTML = results.map((video, index) => `
                    <div class="video-card" onclick="playVideo(${index})">
                        <div class="thumbnail-container">
                            <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                            <span class="duration-badge">${formatDuration(video.duration)}</span>
                            <div class="play-overlay">
                                <div class="play-icon">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            <button class="add-btn" onclick="event.stopPropagation(); openAddToPlaylistModal(${index})" title="Lägg till i spellista">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-channel">${video.channel}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            showHome();
            emptyState.style.display = 'none';
            searchResultsSection.classList.add('active');
        }

        // Play Video
        function playVideo(index, fromPlaylist = false) {
            const video = fromPlaylist ? playlists.find(p => p.id === currentPlaylistId).tracks[index] : searchResults[index];
            
            currentVideo = video;
            currentTrackIndex = index;
            
            if (player && player.loadVideoById) {
                player.loadVideoById(video.videoId);
                player.playVideo();
            }
            
            // Update UI
            playerSection.classList.add('active');
            document.getElementById('playerTitle').textContent = video.title;
            document.getElementById('playerChannel').textContent = video.channel;
            
            // Update mini player
            document.getElementById('playerBarImg').src = video.thumbnail;
            document.getElementById('playerBarTitle').textContent = video.title;
            document.getElementById('playerBarChannel').textContent = video.channel;
            document.getElementById('playerBar').style.display = 'flex';
            
            // Add to history/queue
            addToQueue(video);
            
            isPlaying = true;
            updatePlayButtons();
            
            // Update active states
            if (fromPlaylist) {
                renderPlaylistTracks();
            } else {
                displayResults(searchResults);
            }
        }

        // Player Controls
        function togglePlay() {
            if (!player || !currentVideo) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function updatePlayButtons() {
            const icon = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            document.getElementById('playPauseBtn').innerHTML = icon;
            document.getElementById('miniPlayIcon').className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
        }

        function nextTrack() {
            if (playQueue.length > 0) {
                const next = playQueue.shift();
                playVideoById(next);
                renderQueue();
            } else if (currentPlaylistId) {
                const playlist = playlists.find(p => p.id === currentPlaylistId);
                currentTrackIndex = (currentTrackIndex + 1) % playlist.tracks.length;
                playVideo(currentTrackIndex, true);
            } else if (searchResults.length > 0) {
                currentTrackIndex = (currentTrackIndex + 1) % searchResults.length;
                playVideo(currentTrackIndex);
            }
        }

        function prevTrack() {
            if (currentPlaylistId) {
                const playlist = playlists.find(p => p.id === currentPlaylistId);
                currentTrackIndex = (currentTrackIndex - 1 + playlist.tracks.length) % playlist.tracks.length;
                playVideo(currentTrackIndex, true);
            } else if (searchResults.length > 0) {
                currentTrackIndex = (currentTrackIndex - 1 + searchResults.length) % searchResults.length;
                playVideo(currentTrackIndex);
            }
        }

        function playVideoById(video) {
            currentVideo = video;
            if (player && player.loadVideoById) {
                player.loadVideoById(video.videoId);
            }
            document.getElementById('playerTitle').textContent = video.title;
            document.getElementById('playerChannel').textContent = video.channel;
            document.getElementById('playerBarImg').src = video.thumbnail;
            document.getElementById('playerBarTitle').textContent = video.title;
        }

        // Queue Management
        function addToQueue(video) {
            // Don't add duplicates
            if (!playQueue.find(v => v.videoId === video.videoId)) {
                playQueue.push(video);
                renderQueue();
            }
        }

        function renderQueue() {
            const container = document.getElementById('queueList');
            if (playQueue.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">Kön är tom</p>';
                return;
            }
            
            container.innerHTML = playQueue.map((video, index) => `
                <div class="track-list-item" style="grid-template-columns: 40px 1fr 30px; gap: 12px; padding: 8px;" onclick="playVideoByIdFromQueue(${index})">
                    <img src="${video.thumbnail}" style="width: 40px; height: 30px; border-radius: 4px; object-fit: cover;">
                    <div style="overflow: hidden;">
                        <div style="font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${video.title}</div>
                        <div style="font-size: 11px; color: var(--text-secondary);">${video.channel}</div>
                    </div>
                    <button onclick="event.stopPropagation(); removeFromQueue(${index})" style="background: none; border: none; color: var(--text-secondary); cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function playVideoByIdFromQueue(index) {
            const video = playQueue[index];
            playQueue.splice(index, 1);
            playVideoById(video);
            renderQueue();
        }

        function removeFromQueue(index) {
            playQueue.splice(index, 1);
            renderQueue();
        }

        function toggleQueue() {
            document.getElementById('queuePanel').classList.toggle('active');
        }

        // Playlist Functions
        function openPlaylistModal() {
            document.getElementById('playlistModal').classList.add('active');
            document.getElementById('playlistNameInput').focus();
        }

        function closePlaylistModal() {
            document.getElementById('playlistModal').classList.remove('active');
            document.getElementById('playlistNameInput').value = '';
        }

        function createPlaylist() {
            const name = document.getElementById('playlistNameInput').value.trim();
            if (!name) {
                showToast('Ange ett namn för spellistan', 'error');
                return;
            }

            const playlist = {
                id: Date.now(),
                name: name,
                tracks: [],
                createdAt: new Date().toISOString()
            };

            playlists.push(playlist);
            savePlaylists();
            renderPlaylists();
            closePlaylistModal();
            showToast(`Spellistan "${name}" skapad!`);
        }

        function renderPlaylists() {
            if (playlists.length === 0) {
                playlistContainer.innerHTML = '<p style="padding: 0 12px; color: var(--text-secondary); font-size: 14px;">Inga spellistor än</p>';
                return;
            }

            playlistContainer.innerHTML = playlists.map(playlist => `
                <div class="playlist-item ${currentPlaylistId === playlist.id ? 'active' : ''}" onclick="showPlaylist(${playlist.id})">
                    <i class="fas fa-music"></i>
                    <span>${playlist.name}</span>
                </div>
            `).join('');
        }

        function showPlaylist(id) {
            currentPlaylistId = id;
            const playlist = playlists.find(p => p.id === id);
            
            document.getElementById('playlistViewTitle').textContent = playlist.name;
            document.getElementById('playlistTrackCount').textContent = `${playlist.tracks.length} låtar`;
            
            renderPlaylistTracks();
            
            homeView.style.display = 'none';
            playlistView.classList.add('active');
            renderPlaylists();
            
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        }

        function renderPlaylistTracks() {
            const playlist = playlists.find(p => p.id === currentPlaylistId);
            const trackList = document.getElementById('playlistTrackList');
            
            if (playlist.tracks.length === 0) {
                trackList.innerHTML = `
                    <div class="empty-state" style="padding: 40px;">
                        <i class="fas fa-music" style="font-size: 48px;"></i>
                        <p>Spellistan är tom. Lägg till låtar från sökresultaten!</p>
                    </div>
                `;
                return;
            }

            trackList.innerHTML = playlist.tracks.map((video, index) => `
                <div class="track-list-item ${currentVideo && currentVideo.videoId === video.videoId ? 'playing' : ''}" onclick="playVideo(${index}, true)">
                    <div class="track-number">
                        ${currentVideo && currentVideo.videoId === video.videoId && isPlaying ? 
                            '<div class="playing-indicator" style="height: 12px;"><span style="height: 6px;"></span><span style="height: 12px;"></span><span style="height: 9px;"></span></div>' : 
                            index + 1}
                    </div>
                    <img src="${video.thumbnail}" alt="" class="track-thumbnail">
                    <div class="track-list-info">
                        <h4>${video.title}</h4>
                        <p>${video.channel}</p>
                    </div>
                    <div class="track-duration">${formatDuration(video.duration)}</div>
                    <button class="track-remove" onclick="event.stopPropagation(); removeFromPlaylist(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function removeFromPlaylist(index) {
            const playlist = playlists.find(p => p.id === currentPlaylistId);
            const video = playlist.tracks[index];
            playlist.tracks.splice(index, 1);
            savePlaylists();
            renderPlaylistTracks();
            showToast(`Tog bort från spellistan`);
            
            document.getElementById('playlistTrackCount').textContent = `${playlist.tracks.length} låtar`;
        }

        function deleteCurrentPlaylist() {
            if (!confirm('Är du säker på att du vill ta bort denna spellista?')) return;
            
            playlists = playlists.filter(p => p.id !== currentPlaylistId);
            savePlaylists();
            currentPlaylistId = null;
            renderPlaylists();
            showHome();
            showToast('Spellistan borttagen');
        }

        function playPlaylist() {
            const playlist = playlists.find(p => p.id === currentPlaylistId);
            if (playlist.tracks.length === 0) {
                showToast('Spellistan är tom', 'error');
                return;
            }
            playVideo(0, true);
        }

        // Add to Playlist
        function openAddToPlaylistModal(index) {
            trackToAdd = searchResults[index];
            openAddToPlaylistModalGeneric();
        }

        function openAddToPlaylistModalFromPlayer() {
            if (!currentVideo) return;
            trackToAdd = currentVideo;
            openAddToPlaylistModalGeneric();
        }

        function openAddToPlaylistModalGeneric() {
            if (playlists.length === 0) {
                showToast('Skapa en spellista först!', 'error');
                return;
            }

            const list = document.getElementById('addToPlaylistList');
            list.innerHTML = playlists.map(playlist => `
                <div class="playlist-item" onclick="addTrackToPlaylist(${playlist.id})" style="margin-bottom: 8px;">
                    <i class="fas fa-music"></i>
                    <span>${playlist.name}</span>
                </div>
            `).join('');

            document.getElementById('addToPlaylistModal').classList.add('active');
        }

        function closeAddToPlaylistModal() {
            document.getElementById('addToPlaylistModal').classList.remove('active');
            trackToAdd = null;
        }

        function addTrackToPlaylist(playlistId) {
            const playlist = playlists.find(p => p.id === playlistId);
            
            if (playlist.tracks.some(v => v.videoId === trackToAdd.videoId)) {
                showToast('Låten finns redan i spellistan', 'error');
                closeAddToPlaylistModal();
                return;
            }

            playlist.tracks.push(trackToAdd);
            savePlaylists();
            
            if (currentPlaylistId === playlistId) {
                renderPlaylistTracks();
                document.getElementById('playlistTrackCount').textContent = `${playlist.tracks.length} låtar`;
            }
            
            closeAddToPlaylistModal();
            showToast(`Lade till i "${playlist.name}"`);
        }

        function savePlaylists() {
            localStorage.setItem('bmbu_playlists', JSON.stringify(playlists));
        }

        // Navigation
        function showHome() {
            homeView.style.display = 'block';
            playlistView.classList.remove('active');
            currentPlaylistId = null;
            renderPlaylists();
            
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector('.nav-item').classList.add('active');
        }

        function focusSearch() {
            searchInput.focus();
            showHome();
        }

        function showLibrary() {
            if (playlists.length > 0) {
                showPlaylist(playlists[0].id);
            } else {
                showToast('Skapa en spellista först!', 'error');
            }
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                
                const query = searchInput.value.trim();
                if (query) {
                    performSearch(query);
                }
            });
        });

        // Helper Functions
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showLoading() {
            loadingSpinner.classList.add('active');
            searchResultsSection.classList.remove('active');
            emptyState.style.display = 'none';
        }

        function hideLoading() {
            loadingSpinner.classList.remove('active');
        }

        function showEmptyState() {
            emptyState.style.display = 'block';
            searchResultsSection.classList.remove('active');
            loadingSpinner.classList.remove('active');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.style.backgroundColor = type === 'error' ? '#535353' : 'var(--accent-color)';
            toastMessage.textContent = message;
            
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Search input handler
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length > 0) {
                searchTimeout = setTimeout(() => performSearch(query), 500);
            } else {
                showEmptyState();
            }
        });

        // Close modals on outside click
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Initialize
        renderPlaylists();
    </script>
</body>
</html>
